{% load widget_tweaks %}

<!-- {{ field.label }} -->
<div class="form-group {% if class %}{{ class }}{% endif %}">
    <label class="{% if field.field.required %}text-semibold{% endif %}
         {% if field.errors %}text-danger{% endif %} cursor-pointer" for="{{ field.auto_id }}">
        {% if help_icon %}
            <button type="button" class="btn btn-light" data-popup="popover"
                    data-trigger="hover" data-content="{{ field.help_text }}">
                <i class="icon-help"></i></button>
        {% endif %}
        {{ field.label}}
        {% if field.field.required %}<span class="text-danger">*</span>{% endif %}
    </label>
    <div>
        {% render_field field class=input_class %}
        {% if field.errors %}
            <div class="form-control-feedback text-danger">
                <i class="icon-cancel-circle2"></i>
            </div>
        {% endif %}
        <span class="help-block text-muted">
                    {% for error in field.errors %}
                        <span class="text-danger">{{ error }}</span>
                    {% endfor %}
            {% if not help_icon %}{{ field.help_text }}{% endif %}
            </span>
    </div>
</div>
