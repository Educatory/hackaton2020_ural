{% extends "base.html" %}

{% load static cookie %}

{% block content %}
    <div class="row mt-2 mb-3">
        <div class="col-2 px-0">
            <a class="btn btn-primary bg-primary w-100" href="{% url 'municipality:add' %}">
                <i class="icon-plus2"></i>
                Добавить Район/Город
            </a>
        </div>
    </div>

    <div class="row">

        <div class="card-columns">
            {% for item in items %}
                <div class="card text-center">
                    <a href="{% url "municipality:detail" item.pk %}">
                        <img class="card-img-top w-25 h-25 mt-3" src="{{ item.city.icon.url }}" alt="">
                    </a>

                    <div class="card-body">
                        <h3 class="card-title">{{ item }}</h3>
                        <p class="card-text">
                            {{ item.city.description|safe }}
                        </p>
                    </div>

                    <div class="card-footer d-flex justify-content-between">
                        <span>Индекс </span>
                        <span class="pl-2 text-muted">Обновлено 3 часа назад</span>
                        <span class="badge bg-success ml-auto">{{ item.get_index }}</span>
                    </div>
                </div>
            {% endfor %}
        </div>

    </div>

{% endblock %}
